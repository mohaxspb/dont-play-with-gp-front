<div>
  <h3>{{ title }}</h3>
  <p>{{ message }}</p>

  <div fxLayoutAlign="space-between">

    <button
      mat-raised-button
      type="button"
      (click)="dialogRef.close()"
    >Cancel</button>

    <button
      type="button"
      mat-raised-button
      color="warn"
      (click)="dialogRef.close(true)"
    >{{action}}</button>

  </div>

</div>
