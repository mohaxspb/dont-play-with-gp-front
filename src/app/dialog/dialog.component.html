<div>
  <h3 class="text-capitalize">{{title}}</h3>
  <p class="show-line-breaks">{{message}}</p>

  <div fxLayoutAlign="space-between">

    <button
      mat-raised-button
      type="button"
      (click)="dialogRef.close()"
      i18n="cancel|cancel button label@@cancelButtonLabel"
    >Cancel</button>

    <button
      mat-raised-button
      type="button"
      color="warn"
      class="text-capitalize"
      (click)="dialogRef.close(true)"
    >{{action}}</button>

  </div>

</div>
