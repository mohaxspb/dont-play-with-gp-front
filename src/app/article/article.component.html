<div class="article-container">

  <div id="data-loading-indication">

    <mat-spinner
      *ngIf="dataIsLoading | async"
      class="center-inside"
      [diameter]="24"
    ></mat-spinner>

    <button
      *ngIf="article==null && !(dataIsLoading | async)"
      class="default-margin-left"
      mat-raised-button
      color="warn"
      type="button"
      (click)="onDataRefreshClicked()"
    >Refresh</button>

  </div>

  <div id="article-content" *ngIf="article!=null">

    <header class="default-margin-bottom">
      <mat-card>
        <mat-card-content>
          <!--    todo title, author, source, pubDate, image-->
          <!--      todo get lang from user/browser and use it-->
          <span *ngIf="article.published">{{article.publishedDate}}</span>
          <span *ngIf="!article.published">Not published</span>
          <h2>{{article.translations[0].title}}</h2>

          <div id="sourceData" *ngIf="article.sourceTitle!=null">
            <a href="{{article.sourceUrl}}">{{article.sourceTitle}}</a>
            <span *ngIf="article.sourceAuthorName!=null" class="default-margin-left">By {{article.sourceAuthorName}}</span>
          </div>
          <!--      todo get author-->
          <div *ngIf="article.sourceTitle==null">Author: {{article.author?.fullName}}</div>
        </mat-card-content>
      </mat-card>

    </header>

    <!--    todo select for lang-->

    <article>
      <!--    todo text (markdown)-->
      <!--      todo get lang from user/browser and use it. Also get latest approved and published version-->
      <!--      maybe use subject with text version?-->
      <markdown [data]="article.translations[0].versions[0].text"></markdown>
    </article>
  </div>

</div>
